  ca.manu.meditrack.com:
    image: hyperledger/fabric-ca:latest
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.manu.meditrack.com
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.manu.meditrack.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/*_sk -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/manu.meditrack.com/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca.manu.meditrack.com
    networks:
      - meditrack

  peer0.manu.meditrack.com:
    container_name: peer0.manu.meditrack.com
    image: hyperledger/fabric-peer:latest
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: peer node start
    environment:
      - FABRIC_LOGGING_SPEC=info
      - CORE_CHAINCODE_LOGGING_SHIM=debug
      - CORE_CHAINCODE_LOGGING_LEVEL=debug
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_PEER_ID=peer0.manu.meditrack.com
      - CORE_PEER_ADDRESS=peer0.manu.meditrack.com:7051
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=fabric_meditrack
      - CORE_PEER_LOCALMSPID=manuMSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/peer/msp
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb0:5984
    ports:
      - 7051:7051
      - 7053:7053
    volumes:
      - /var/run/:/host/var/run/
      - ./channel-artifacts:/etc/hyperledger/configtx
      - ../chaincode:/etc/hyperledger/chaincode
      - ./crypto-config/peerOrganizations/manu.meditrack.com/peers/peer0.manu.meditrack.com/msp:/etc/hyperledger/peer/msp
      - ./crypto-config/peerOrganizations/manu.meditrack.com/users:/etc/hyperledger/msp/users
    depends_on:
      - orderer.meditrack.com
      - couchdb0
    networks:
      - meditrack

  couchdb0:
    container_name: couchdb0
    image: hyperledger/fabric-couchdb:latest
    ports:
      - 5984:5984
    environment:
      DB_URL: http://localhost:5984/member_db
    networks:
      - meditrack

