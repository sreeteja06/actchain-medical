    environment:
      - FABRIC_LOGGING_SPEC=info
      - CORE_CHAINCODE_LOGGING_LEVEL=DEBUG
      - CORE_CHAINCODE_LOGGING_SHIM=DEBUG
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_PEER_ID=peer0.mayer.meditrack.com
      - CORE_PEER_ADDRESS=peer0.mayer.meditrack.com:7051
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=fabric-v2_meditrack
      - CORE_PEER_LOCALMSPID=mayerMSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/peer/msp
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb0:5984
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.mayer.meditrack.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.mayer.meditrack.com:7051
    ports:
      - 7051:7051
      - 7053:7053
    volumes:
      - /var/run/:/host/var/run/
      - ../chaincode:/etc/hyperledger/chaincode
      - ./channel-artifacts:/etc/hyperledger/configtx
      - ./crypto-config/peerOrganizations/mayer.meditrack.com/peers/peer0.mayer.meditrack.com/msp:/etc/hyperledger/peer/msp
      - ./crypto-config/peerOrganizations/mayer.meditrack.com/users:/etc/hyperledger/msp/users
