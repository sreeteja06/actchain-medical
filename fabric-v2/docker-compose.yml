version: '2'

networks:
  meditrack:

services:

  restapi2:
    container_name: restapi2
    image: sreeteja06/actchain-medical-api2
    volumes:
      - ../api-v2:/usr/src/app
    ports:
      - 3000:3000
    networks: 
      - meditrack
    tty: true

  orderer.meditrack.com:
    container_name: orderer.meditrack.com
    image: hyperledger/fabric-orderer:latest
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: orderer
    environment:
      - CONFIGTX_ORDERER_ORDERERTYPE=kafka
      - CONFIGTX_ORDERER_KAFKA_BROKERS=[kafka0:9092,kafka1:9092,kafka2:9092,kafka3:9092]
      - ORDERER_KAFKA_RETRY_SHORTINTERVAL=1s
      - ORDERER_KAFKA_RETRY_SHORTTOTAL=30s
      - ORDERER_KAFKA_VERBOSE=true
      - ORDERER_GENERAL_LOGLEVEL=debug
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/etc/hyperledger/configtx/genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/etc/hyperledger/msp/orderer/msp
    ports:
      - 7050:7050
    volumes:
      - ./channel-artifacts:/etc/hyperledger/configtx
      - ./crypto-config/ordererOrganizations/meditrack.com/orderers/orderer.meditrack.com/msp:/etc/hyperledger/msp/orderer/msp
    depends_on:
      - kafka0
      - kafka1
      - kafka2
      - kafka3
    networks:
      - meditrack

  kafka0:
    container_name: kafka0
    extends:
        file: docker-compose-base.yml
        service: kafka
    environment:
      - KAFKA_BROKER_ID=0
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper0:2181,zookeeper1:2181,zookeeper2:2181
      - KAFKA_MESSAGE_MAX_BYTES=103809024
      - KAFKA_REPLICA_FETCH_MAX_BYTES=103809024
      - KAFKA_REPLICA_FETCH_RESPONSE_MAX_BYTES=103809024
    depends_on:
      - zookeeper0
      - zookeeper1
      - zookeeper2
    networks:
      - meditrack

  kafka1:
    container_name: kafka1
    extends:
        file: docker-compose-base.yml
        service: kafka
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper0:2181,zookeeper1:2181,zookeeper2:2181
      - KAFKA_MESSAGE_MAX_BYTES=103809024
      - KAFKA_REPLICA_FETCH_MAX_BYTES=103809024
      - KAFKA_REPLICA_FETCH_RESPONSE_MAX_BYTES=103809024
    depends_on:
      - zookeeper0
      - zookeeper1
      - zookeeper2
    networks:
      - meditrack

  kafka2:
    container_name: kafka2
    extends:
        file: docker-compose-base.yml
        service: kafka
    environment:
      - KAFKA_BROKER_ID=2
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper0:2181,zookeeper1:2181,zookeeper2:2181
      - KAFKA_MESSAGE_MAX_BYTES=103809024
      - KAFKA_REPLICA_FETCH_MAX_BYTES=103809024
      - KAFKA_REPLICA_FETCH_RESPONSE_MAX_BYTES=103809024
