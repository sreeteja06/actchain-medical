    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.manu1.meditrack.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/*_sk -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/manu1.meditrack.com/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca.manu1.meditrack.com
    networks:
      - meditrack

  peer0.manu1.meditrack.com:
    container_name: peer0.manu1.meditrack.com
    image: hyperledger/fabric-peer:latest
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: peer node start
    environment:
      - FABRIC_LOGGING_SPEC=info
      - CORE_CHAINCODE_LOGGING_LEVEL=DEBUG
      - CORE_CHAINCODE_LOGGING_SHIM=DEBUG
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_PEER_ID=peer0.manu1.meditrack.com
      - CORE_PEER_ADDRESS=peer0.manu1.meditrack.com:7051
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=fabric-v2_meditrack
      - CORE_PEER_LOCALMSPID=manu1MSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/peer/msp
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb0:5984
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.manu1.meditrack.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.manu1.meditrack.com:7051
