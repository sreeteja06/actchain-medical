      - ./channel-artifacts:/etc/hyperledger/configtx
      - ./crypto-config/peerOrganizations/manu1.meditrack.com/peers/peer0.manu1.meditrack.com/msp:/etc/hyperledger/peer/msp
      - ./crypto-config/peerOrganizations/manu1.meditrack.com/users:/etc/hyperledger/msp/users
